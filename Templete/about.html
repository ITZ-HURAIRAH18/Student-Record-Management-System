{% extends 'base.html'%}
{% block title%}

THis is About

{% endblock %} 
    {% block content%}


    <h1 class="bg-danger text-light text-center">About page</h1>
    <div class="container mt-4">
        <div class="row">
            {% for x in Std %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ x.name }}</h5>
                        <p class="card-text">
                            <strong>ID:</strong> {{ x.id }}<br>
                            <strong>Roll No:</strong> {{ x.roll }}<br>
                            <strong>Address:</strong> {{ x.address }}<br>
                            <strong>Email:</strong> {{ x.mail }}
                        </p>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'edit' x.id %}" class="btn btn-success">Edit</a>
                            <a href="{% url 'del' x.id %}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% endblock %}
